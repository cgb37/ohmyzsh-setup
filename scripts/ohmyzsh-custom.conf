# Oh My Zsh Custom Configuration File
# This file allows you to customize the setup without modifying the script
# Copy this file to ~/.ohmyzsh-custom.conf and modify as needed

# =============================================================================
# PLUGIN WHITELIST
# List of plugins to include in the generated configuration
# 
# The setup script will:
# 1. Verify these plugins are installed before creating config files
# 2. Compare with your ~/.zshrc plugins=() array and warn about mismatches
# 3. Generate a suggested plugins=() array you can copy to .zshrc
# 4. Include plugin names as documentation comments in generated alias files
#
# Keep this list in sync with your ~/.zshrc plugins=() array!
# =============================================================================

# Git plugins (space-separated list)
GIT_PLUGINS="git git-extras git-flow"

# Docker plugins
DOCKER_PLUGINS="docker docker-compose"

# Development plugins
DEV_PLUGINS="laravel composer npm yarn"

# System plugins
SYSTEM_PLUGINS="brew sudo"

# Azure plugins
AZURE_PLUGINS="azure"

# =============================================================================
# CUSTOM VARIABLES
# You can override any variables used in the generated configuration files
# =============================================================================

# Default editor
DEFAULT_EDITOR="code --wait"

# Default browser
DEFAULT_BROWSER="open"

# Python package manager (pip, pip3, uv, etc.)
PYTHON_PKG_MANAGER="pip3"

# Node package manager (npm, yarn, pnpm, etc.)
NODE_PKG_MANAGER="npm"

# PHP package manager (composer, etc.)
PHP_PKG_MANAGER="composer"

# =============================================================================
# CUSTOM ALIASES
# Add your custom aliases here - these will be added to 10-aliases-custom.zsh
# =============================================================================

# Example custom aliases (uncomment and modify as needed)
# alias ll='ls -alF'
# alias la='ls -A'
# alias l='ls -CF'
# alias ..='cd ..'
# alias ...='cd ../..'

# =============================================================================
# CUSTOM FUNCTIONS
# Add your custom functions here - these will be added to 20-functions-custom.zsh
# =============================================================================

# Example custom function
# weather() {
#     curl -s "wttr.in/${1:-San_Francisco}?format=3"
# }

# =============================================================================
# CUSTOM ENVIRONMENT VARIABLES
# Add your custom environment variables here - these will be added to 00-environment.zsh
# =============================================================================

# Example custom environment variables
# export PATH="$HOME/.local/bin:$PATH"
# export JAVA_HOME="/Library/Java/JavaVirtualMachines/jdk-11.jdk/Contents/Home"

# =============================================================================
# CUSTOM COMPLETIONS
# Add any custom completion settings here
# =============================================================================

# Enable/disable specific completions (true/false)
ENABLE_UV_COMPLETION=true
ENABLE_DOCKER_COMPLETION=true
ENABLE_KUBECTL_COMPLETION=false
ENABLE_HELM_COMPLETION=false